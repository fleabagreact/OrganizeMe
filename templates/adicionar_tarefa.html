{% extends "layout.html" %}
{% block title %}Adicionar Tarefa{% endblock %}

{% block content %}
<h2>Adicionar Nova Tarefa</h2>
<form method="POST">
    
    <label for="titulo">Título</label>
    <input type="text" name="titulo" id="titulo" required>

    <label for="descricao">Descrição</label>
    <textarea name="descricao" id="descricao" required></textarea>

    <label for="prioridade">Prioridade</label>
    <select name="id_prioridade" id="prioridade">
        {% for prioridade in prioridade_tarefas %}
            <option value="{{ prioridade.id_prioridade }}">{{ prioridade.descricao }}</option>
        {% endfor %}
    </select>

    <label for="status">Status</label>
    <select name="id_status" id="status">
        {% for status in status_tarefas %}
            <option value="{{ status.id_status }}">{{ status.descricao }}</option>
        {% endfor %}
    </select>

    <label for="categoria">Categoria</label>
    <select name="id_categoria" id="categoria">
        {% for categoria in categoria_tarefas %}
            <option value="{{ categoria.id_categoria }}">{{ categoria.descricao }}</option>
        {% endfor %}
    </select>

    <label for="data_limite">Data Limite</label>
    <input type="date" name="data_limite" id="data_limite" required>

    <button type="submit">Adicionar Tarefa</button>
</form>
{% endblock %}
